<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>上海让雷测评题库后台管理系统</title>
    <link rel="stylesheet" href="/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/assets/css/admin.css">
    <link rel="stylesheet" href="/assets/css/app.css">
    <script src="/assets/js/echarts.min.js"></script>
</head>

<body data-type="index">

    <!--左侧功能列表引入-->
    {include file="public:top"}

    <div class="tpl-page-container tpl-page-header-fixed">
        <!--左侧功能列表引入-->

        <div class="tpl-left-nav tpl-left-nav-hover">
            <div class="tpl-left-nav-title">
                让雷测评管理系统
            </div>
            <div class="tpl-left-nav-list">
                <ul class="tpl-left-nav-menu">
                    <li class="tpl-left-nav-item">
                        <a href="" class="nav-link active">
                            <i class="am-icon-home"></i>
                            <span>首页</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="javascript:;" class="nav-link tpl-left-nav-link-list">
                            <i class="am-icon-bar-chart"></i>
                            <span>维度中心</span>
                            <i class="am-icon-angle-right tpl-left-nav-more-ico am-fr am-margin-right"></i>
                        </a>
                        <ul class="tpl-left-nav-sub-menu">
                            <li>
                                <a href="{:url('Type/index')}">
                                    <i class="am-icon-angle-right"></i>
                                        <span>维度列表</span>
                                    <i class="am-icon-star tpl-left-nav-content-ico am-fr am-margin-right"></i>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>





        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                上海让雷测评题库后台管理系统
            </div>
            <ol class="am-breadcrumb">
                <li><a href="" class="am-icon-home">首页</a></li>
            </ol>
            <div class="tpl-content-scope">
                <div class="note note-info">
                    <h3>让雷测评题库
                        <span class="close" data-close="note"></span>
                    </h3>
                    <p>让雷测评题库包含智商、情商、心理、财商等多个维度的题目。</p>
                    <p><span class="label label-danger">提示:</span>测评题库所属权归上海让雷智能科技有限公司所有。
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="tpl-content-page-title">维度汇总</div>
                <br>
                {volist name="type" id="data" }
                <div class="am-u-lg-3 am-u-md-6 am-u-sm-12">
                    <div>{$data.type_name}</div>
                    <div class="dashboard-stat blue">
                        <div class="visual">
                            <i class="am-icon-comments-o"></i>
                        </div>
                        <div class="details">
                            <div class="number">{$data.subject_nums}</div>
                            <div class="desc">题目数量</div>
                        </div>
                        <a class="more" href="{:url('Type/details',['id'=>$data.id])}"> 查看更多
                            <i class="m-icon-swapright m-icon-white"></i>
                        </a>
                    </div>
                </div>
                {/volist}

            </div>
        </div>

    </div>


    <script src="/assets/js/jquery-2.1.1.js"></script>
    <script src="/assets/js/amazeui.min.js"></script>
    <script src="/assets/js/iscroll.js"></script>
    <script src="/assets/js/app.js"></script>
	
</body>
</html>
